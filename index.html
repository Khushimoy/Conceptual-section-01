<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conceptual-section-01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <nav>
        <div class="menu-container">
          <div class="logo">
            <img class="logo-img" src="./logo/logo-light.png" alt="" />
          </div>
          <div class="menus">
            <li class="items">Home-1</li>
            <li class="items">Home-2</li>
            <l class="items">Home-3</l>
            <li class="items">Home-4</li>
          </div>
        </div>
      </nav>
      <!-- nav section end -->

      <!-- banner section start  -->

      <section>
        <div class="banner-container">
          <div class="lefr-banner">
            <h1 class="title">
              Better design for <br />
              your digital products
            </h1>
            <p class="description">
              We are a creative studio specializing in UI/UX design, development
              and strategy.
            </p>
            <button class="btn">Explore More</button>
          </div>
          <div class="right-banner">
            <img class="banner-img" src="./images/banner.png" alt="" />
          </div>
        </div>
      </section>

      <!-- banner section end  -->
    </header>
    <main>
      <!-- about section start here -->

      <h1>About Us</h1>
      <div class="about-container">
        <div class="about-img">
            <img class="banner-img" src="./images/section.png" alt="">
        </div>
        <div class="about-info"></div>
      </div>

      <!-- about section end here -->
    </main>
    <footer></footer>
  </body>
</html>
